####################################################
#                                                  #
#                 Maintenance                      #
#                                                  #
####################################################
    # Title of the view. Will be used as the tooltip for tab icon
  - title: Maintenance
    #icon: mdi:cctv
    #panel: true
    path: Maintenance
    cards:
        # The markdown card will render markdown text.
      - type: custom:monster-card
        card:
          type: glance
          title: Low Battery Devices
        filter:
          include:
            - entity_id: "*battery_level*"
              state: '< 25'
            - attributes:
                battery: '< 25'
            - attributes:
                battery_level: '< 25'            

      - type: custom:monster-card
        card:
          type: entities
          title: Things that are broken
        filter:
          include:
            - state: "unknown"
          exclude:
            - entity_id: group.*

      - type: custom:monster-card
        card:
          type: entities
          title: Scripts
        filter:
          include:
            - entity_id: "script.*"

      - type: custom:unused-card
        name: unused entities
