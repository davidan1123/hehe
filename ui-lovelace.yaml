        entities:
          #- calendar.contacts
          - calendar.festivita_in_italia
          - calendar.nicolo_steffe_gmail_com
          - calendar.euroflash_security_rcpt021_gmail_com
          - calendar.festivita_in_italia
          - calendar.lazio
